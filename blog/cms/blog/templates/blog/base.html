{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--The above 3 meta tags *must* come first in the head-->
    <!--any other head content *must* come after these tags-->
    <meta name="description" content="{% block description %} {% endblock %}">
    <meta name="author" content="">
    <meta rel="icon" href="">
    <title>{% block title %}{% endblock %}</title>
    <!--CSS Style-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/ie10-viewport-bug-workaround.css'%}">
    <!--JS-->
    <script type="text/javascript" src="{% static 'js/ie-emulation-modes-warning.js'%}"></script>
</head>

<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script type="text/javascript" src="{% static 'js/ie-emulation-modes-warning.js'%}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/ie10-viewport-bug-workaround.js'%}"></script>
</body>

</html>
